<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List Rey Universe</title>

    <!-- CSS External File -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="isolate bg-gray-900 px-6 py-24 sm:py-32 lg:px-8 relative">
    <div aria-hidden="true" class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80">
        <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)" class="relative left-1/2 -z-10 aspect-1155/678 w-144.5 max-w-none -translate-x-1/2 rotate-30 bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-20 sm:left-[calc(50%-40rem)] sm:w-288.75">
        </div>
  </div>
    <!-- Header Section -->
    <header class="my-5">
        <h1 class="text-2xl font-bold text-white">Todo-List Rey Universe</h1>
    </header>

    <!-- Main Content Section -->
    <main class="w-[60%]">
        <!-- Form Section -->
        <section>
            <form class=" flex justify-center gap-4">
                <!-- Todo Input -->
                <input id="todo-input" type="text" class="w-[350px] rounded-md bg-white/5 px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500" placeholder="Add a Todo" />

                <!-- Date Input -->
                <input id="todo-date" type="date" class="rounded-md bg-white/5 px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500" />

                <button type="button" class="rounded-md bg-indigo-500 px-3.5 py-2.5 text-center text-sm font-semibold shadow-xs hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500" onclick="addTodo()">Add Todo</button>
            </form>
        </section>

        <!-- Action Section -->
        <section class="flex pt-2 justify-between">
            <div class="relative inline-block">
                <!-- Filter Options -->
                <button  id="sortBtn" class="flex text-white rounded-md hover:bg-white/5 px-3.5 py-2 text-base gap-2 ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 1024 1024"><path fill="#fff" d="M384 96a32 32 0 0 1 64 0v786.752a32 32 0 0 1-54.592 22.656L95.936 608a32 32 0 0 1 0-45.312h.128a32 32 0 0 1 45.184 0L384 805.632zm192 45.248a32 32 0 0 1 54.592-22.592L928.064 416a32 32 0 0 1 0 45.312h-.128a32 32 0 0 1-45.184 0L640 218.496V928a32 32 0 1 1-64 0z"/></svg>
                    Sort
                </button>

                <div id="sortMenu" class="absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg hidden z-50">
                    <button type="button" onclick="applyFilter('all')" class="block w-full text-left px-4 py-2 hover:bg-gray-100">
                        All
                    </button>
                    <button type="button" onclick="applyFilter('completed')" class="block w-full text-left px-4 py-2 hover:bg-gray-100">
                        Completed
                    </button>
                    <button type="button" onclick="applyFilter('pending')" class="block w-full text-left px-4 py-2 hover:bg-gray-100">
                        Pending
                    </button>
                </div>
            </div>

            
            <!-- Clear All Button -->
            <button class="rounded-md bg-red-500 px-3.5 py-2.5 text-center text-sm font-semibold shadow-xs hover:bg-red-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500" onclick="deleteAllTodo()">Delete All</button>
        </section>

        <!-- Todo List Section -->
        <section class="pt-2">
           <!-- TABLE -->
    <div class="border rounded-xl overflow-hidden border-white">
      <table class="w-full text-sm bg-white/5">
        <thead class="text-left text-white">
          <tr>
            <th class="px-6 py-4 text-center">Task</th>
            <th class="px-6 py-4 text-center">Due Date</th>
            <th class="px-6 py-4 text-center">Status</th>
            <th class="px-6 py-4 text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="todo-list">
        </tbody>
      </table>
    </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="absolute bottom-0 my-4">
        <p class="text-center pt-4 text-white">Â© 2026 Todo-List Rey Universe</p>
    </footer>

    <!-- Javascript File -->
    <script src="js/script.js"></script>
</body>

</html>
